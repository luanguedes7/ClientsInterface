<h1 class="mt-4">Service Provided Form</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">New</li>
</ol>

<div class="container">
    <form #form="ngForm" (submit)="onSubmit()" >
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Client</label>
                    <select class="form-control" [(ngModel)] = "serviceProvided.idClient" [ngModelOptions]="{standalone: true}" >
                        <option value="">Select a client</option>
                        <option *ngFor="let client of clients" [ngValue]="client.id">
                            {{ client.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control" [(ngModel)]="serviceProvided.description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" name="date" class="form-control" [(ngModel)]="serviceProvided.date">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" class="form-control" [(ngModel)]="serviceProvided.price">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" ><i class="fa fa-save"></i> Save</button>
            </div>
        </div>

    </form>
</div>
