<h1 class="mt-4">Client List</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consultation</li>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="newRegister()">
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>

    <br/>
    
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>CPF</th>
                        <th>Register Date</th>
                        <th></th>
                    </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{ client.id }}</td>
                        <td>{{ client.name }}</td>
                        <td>{{ client.cpf }}</td>
                        <td>{{ client.registerDate }}</td>
                        <td>
                            <button class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
